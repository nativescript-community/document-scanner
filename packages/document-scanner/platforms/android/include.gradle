repositories {
    maven { url 'https://jitpack.io' }
}

dependencies{
    def camerax_version = "1.2.3"
    implementation "androidx.camera:camera-core:${camerax_version}"
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-video:${camerax_version}"

    implementation "androidx.camera:camera-view:${camerax_version}"
    implementation "androidx.camera:camera-extensions:${camerax_version}"

    def androidXExifInterfaceVersion = project.hasProperty("androidXExifInterfaceVersion") ? project.androidXExifInterfaceVersion : "1.3.3"
    implementation "androidx.exifinterface:exifinterface:$androidXExifInterfaceVersion"
	// def documentScannerVersion =  project.hasProperty("documentScannerVersion") ? project.documentScannerVersion : "1.3.5"
    // implementation "com.github.RomanTsarou:android-document-scanner:$documentScannerVersion"
}
